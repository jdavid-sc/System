<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
        (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Unidad</mat-label>
  <mat-select [(value)]="unidadSeleccionada">
    <mat-option *ngFor="let unidad of unidades" [value]="unidad.value">
      {{unidad.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input type="number" matInput placeholder="Ex. Pizza" [(ngModel)]="cantidadAcambiar">
</mat-form-field>

<button mat-raised-button color="primary" (click)="CalcularFecha()" >Calcular</button>

{{ this.fechaFinal | date }}
